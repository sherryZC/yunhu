<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>三地云呼叫中心</title>
<link href="css/easyui.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" type="text/css" href="css/icon.css" />
<link rel="stylesheet" type="text/css" href="css/style_v_2.css" />
<link rel="stylesheet" type="text/css" href="css/layim.css"/>
<link href="css/font-awesome.min.css" rel="stylesheet" type="text/css" />
<link href="css/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="js/jquery.easyui-1.4.1.min.js"></script> 
<script src="js/easyui-lang-zh_CN.js" type="text/javascript"></script>
<script type="text/javascript" src="js/remoteCTI.js"></script>
</head>
<body>
	<section class="content">
		<!-- Main content -->
		<div class="im_contain">
		<div id="leftnav" title="点击返回组织树" style="width:25px;height:300px;float: left;display: none;">
			<div style="margin-top: 143px;" class="tree-right-icon icon-up"></div>
		</div>
		    <div class="im_top">
		        	<aside>全网</aside>
		        	<div id="searchTools" class="search">
		        		<input id="txtFindKey" type="text" placeholder="  支持拼音搜索……" class="search_input">
		        	</div>
		        	<span class="search_img"></span>
		    </div>
		    <div id="leftnav" title="点击返回组织树" style="width:25px;height:300px;float: left;display: none;">
					<div style="margin-top: 143px;" class="tree-right-icon icon-up"></div>
			</div>
		    <div class="im_bottom" id="divAllTree">
		        <div class="im_bottom_left" id="divOrgSite">
		        	<div class="im_bottom_left_top">
		        		<dl>
		        			<dd id="tab_treeOrgSite" class="selected">结构树</dd>
		        			<dd id="tab_treeSearchSite">搜索结果</dd>
		        		</dl>
		        	</div>
		        	<div class="im_bottom_left_bottom">
		        		<dl id="treeOrgSite" style="background-color: #fff;"></dl>
		        		<dl id="searchTreeOrgSite" style="width:100%;display: none"></dl>
		        	</div>
		        	<br>
		        </div>
		        <div class="im_bottom_right">
		        	<div class="im_bottom_right_top">
		        	<div class="im_bottom_right_bottom_bar span_abbr">
		        		<abbr class="abbr1">座席组</abbr>
		        		<abbr class="abbr2">组号</abbr>
		        		<abbr class="abbr4">操作</abbr>
		        	</div>
		        	<div id="divGroupDept" style="overflow-y:scroll;height: 200px; ">
		        		<ul id="ulAgtGroup"></ul>
		        		<div id="imgAgtGroup" style="text-align: center;height:95%;line-height:95%;position:relative;">
		        			<img alt="" src="http://www.sandicloud.com:9812/ET3/unintercepts/tsbView/img/noagtgroup.png" style="vertical-align: middle;">
		        		</div>
		        	</div>
			        </div>
			        <div class="im_bottom_right_bottom">
			        	<div class="im_bottom_right_bottom_bar span_abbr">
			        		<abbr class="abbr1">座&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;席</abbr>
			        		<abbr class="abbr2">工号</abbr>
			        		<abbr class="abbr3">所属组</abbr>
			        		<abbr class="abbr4">操作</abbr>
			        	</div>
			        	<div id="divAgent" style="overflow-y:scroll;height: 360px; ">
			        		<ul id="ulAgent">
			        			<li id="imgAgent">
			        				<div style="text-align: center;height: 96%;line-height:100%;">
		        						<img alt="" src="http://www.sandicloud.com:9812/ET3/unintercepts/tsbView/img/noagent.png" style="vertical-align: middle;">
		        					</div>
		        				</li>
			        		</ul>
			        	</div>
			        </div>
		        </div>  
		    </div>
		    <div class="Clear"></div>
		</div>	
	</section>
	<script src="js/app.js" type="text/javascript"></script>
</body>
</html>
